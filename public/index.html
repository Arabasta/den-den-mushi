<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-16">
<head>
    <title>Den Den Mushi Terminal</title>
    <link rel="stylesheet" href="https://unpkg.com/xterm@latest/css/xterm.css"/>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #terminal {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
<div id="terminal"></div>

<script src="https://unpkg.com/xterm@latest/lib/xterm.js"></script>
<script src="https://unpkg.com/xterm-addon-fit@latest/lib/xterm-addon-fit.js"></script>
<script>
    const port = 45005;

    const term = new Terminal({
        cursorBlink: true,
        theme: {
            background: '#282a36', // dracula
            foreground: '#f8f8f2',
            cursor: '#FFFFFF',
            selection: '#FFFFFF',
        },
    });

    const fitAddon = new FitAddon.FitAddon();
    term.loadAddon(fitAddon);
    term.open(document.getElementById('terminal'));
    fitAddon.fit();

    let socket;
    let reconnectAttempts = 0;
    const maxReconnectAttempts = 5;
    const reconnectDelay = 2000; // 2 seconds

    function showAsciiArt() {
        const himikoToga = [
            '⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⢀⣀⣀⡀⠀⣀⣀⣀⡀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⢀⣠⠔⠋⠁',
            '⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⣀⡤⠒⠛⠃⠀⠀⠈⠉⠉⠉⠛⠛⠽⢶⣤⡀⠀⠀⠀⠀⠳⡀⠀⣠⣴⠟⠁⠀⠀⠀',
            '⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⢀⣴⣾⠟⠁⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠙⣶⢤⣙⣶⣄⠀⢀⠀⢷⢞⡟⠁⠀⠀⢀⣀⣠',
            '⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⡰⢋⡜⠁⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠈⠣⣌⣁⠉⢦⣿⣠⢏⡏⠀⣀⣴⡾⠛⠉⠀',
            '⠀⠀⢀⣠⠴⠶⠶⣞⡿⢷⣦⡀⢠⣄⣼⢿⠟⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⡀⠀⠀⠀⠘⡌⠑⠢⣿⣿⣾⣷⣾⠟⠁⠀⠀⠀⣤',
            '⠀⢰⣿⣿⣦⣄⣀⠀⠉⠲⣍⠻⣿⡟⢡⡞⠀⠀⠀⣼⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⡇⢰⠀⠀⡀⠘⣦⣀⠈⢻⢣⡈⠉⢳⣄⣀⠤⠊⠋',
            '⣾⡉⠀⠀⠻⣿⣿⡿⢦⣀⣨⣧⣼⠷⢻⠀⠀⠀⠀⣿⠀⠀⠀⠀⢰⠀⠀⠀⠀⠀⠀⡇⢸⠀⠀⢱⠀⢸⣌⠉⣸⠀⢷⣀⠈⠏⢳⡂⠀⣎',
            '⠻⣷⣤⣄⡀⠈⠳⢯⣿⠋⢹⠃⡟⢀⡌⠀⠀⠀⠀⣿⠀⠀⠀⠀⢸⡀⠀⠀⠀⠀⠀⣧⣸⣆⢢⢸⡄⠀⡏⠀⢸⣇⢘⠘⠻⣿⣛⠛⠒⢻',
            '⣭⣒⡻⠿⠭⠯⡭⠿⠏⠀⣿⣼⡿⠛⡇⠀⠀⠀⠀⡿⠀⠀⢀⣀⣾⠦⠔⠒⠒⠛⢉⣛⡋⡙⢛⡲⢧⠀⢸⣤⠼⡟⠆⡇⠀⠂⢸⣿⣻⣟',
            '⣚⣉⣉⣙⣗⠲⢷⣦⡀⠀⠀⡟⣧⠀⡇⠀⢠⣇⢀⠗⠊⠉⠡⠤⣄⠀⠀⠀⠀⠸⢋⣀⣠⡤⠶⠶⡼⠇⠸⡛⢰⢧⠀⢹⣦⣤⣼⡷⣿⠁',
            '⠤⠒⠒⢒⡿⠟⣿⣶⡇⠀⣤⣿⠘⣄⢸⠀⠸⡟⢡⡤⠶⢶⣶⣴⣄⡀⠀⠀⠀⠀⠋⢻⣿⣿⠀⣰⠃⢸⠀⣷⣾⣸⠷⣄⣧⣿⣗⣦⣼⠀',
            '⠀⣠⣶⠿⠒⣹⡟⣠⣿⣾⡟⠉⣷⣼⣼⣄⠀⡇⠺⣄⠀⠘⣿⣻⣋⠁⠀⠀⠀⠀⠀⠲⠟⠛⠋⠉⠀⢸⡀⡿⢿⠼⢷⡈⠻⣍⠻⣿⣿⣤',
            '⡿⠋⠀⣠⣾⣿⡿⢟⡟⠁⣽⡟⢿⡿⢿⡇⡄⡇⠀⠈⠙⠛⠛⠉⠁⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⢠⡇⣇⡼⠀⢸⠟⣦⣌⢣⠈⢧⡽',
            '⣠⣴⠿⠋⠁⣿⢣⣏⠞⣴⡟⠀⢸⣧⢸⣿⣣⢸⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⢀⠀⠀⠀⣸⣿⡟⠁⠀⣿⠃⣿⣿⣿⣧⠸⡇',
            '⠀⠀⠀⠀⠀⣿⠟⣡⢾⡹⠀⠀⢺⡇⣸⠣⣿⣏⡆⠀⠀⠀⠀⠤⣀⠀⠀⠀⠀⢀⣀⠤⠒⠁⠀⠀⣠⢿⣿⡇⢀⠜⠁⠀⣿⠀⠈⢿⠀⢻',
            '⠀⠀⠀⣠⣾⡿⠚⠁⠸⠇⠀⠀⣸⣷⠃⠀⠈⢿⣿⣆⠀⠀⠀⠀⠀⠈⠉⠈⠉⠀⠀⠀⠀⠀⢀⣴⣯⢸⠃⠀⠀⠀⠀⢰⠇⠀⠀⠈⡆⢸',
            '⠀⠀⠈⠉⠀⠀⠀⠀⢸⡀⣠⢜⡽⢿⠀⠀⠀⠈⢿⡏⠙⠦⣄⠀⠀⠀⠀⠀⠀⠀⠀⠀⣀⣴⣿⠿⣿⣸⡇⠀⠀⢀⡀⠀⠀⠀⠀⠀⠁⠘',
            '⠀⠀⠀⠀⠀⠀⠀⣤⣶⡿⡿⠋⠀⠀⠃⠀⠀⠀⠈⢿⡄⠀⠸⣿⠶⣦⣤⣀⣀⣠⣴⣾⡿⠻⢿⠀⠀⢸⠇⣀⡀⢸⡍⢦⡀⠀⠀⠀⠀⠀',
            '⠀⠀⠀⠀⠀⢠⠞⡿⠁⣰⠁⠀⢀⣠⡾⠀⠀⠀⠀⠈⢳⡀⠀⡇⢣⡀⠉⠛⠿⠿⠛⠋⠀⠀⢸⠀⠀⠘⠀⠻⣭⡉⠙⢆⠙⢆⠀⠀⠀⠀',
            '⠀⠀⠀⠀⢀⡏⢰⠁⢠⠃⢀⠖⠁⡴⠃⠀⡀⠀⠀⠀⠀⠱⣄⡇⠀⠃⠀⠀⠀⠀⠀⠀⠀⠀⠘⢦⡀⣡⠤⠔⠺⣷⡀⠀⢇⠘⡶⡄⠀⠀',
            '⠀⠀⠀⠀⡾⠀⡎⠀⢸⢠⠋⢀⡜⢀⠔⢹⠇⢀⣠⠔⢺⡿⠋⠁⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠐⢯⣼⡗⡆⠀⠘⡇⠀⢸⠀⣧⣇⠀⠀',
            '⠀⠀⠀⠀⣇⠀⢳⠀⠸⡌⡄⠈⡇⡎⠀⡟⠊⢉⣠⣴⣿⣇⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⡰⠊⠙⠓⠛⠂⣀⡤⠔⠺⡇⠻⣿⣧⠀',
        ]
        term.writeln('\x1b[37m');
        himikoToga.forEach(line => {
            term.writeln(line);
        });
        term.writeln('\x1b[37m\nWelcome to Den Den Mushi Terminal\n\x1b[0m');
    }

    showAsciiArt();

    function connectWebSocket() {
        socket = new WebSocket(`ws://${window.location.hostname}:${port}`);

        socket.onmessage = (event) => {
            console.log('Received from server:', event.data);
            term.write(event.data);
        };

        socket.onopen = () => {
            reconnectAttempts = 0;
            term.write('\r\n\x1b[32mConnected to terminal session\x1b[0m\r\n');
            term.focus();
        };

        socket.onerror = (error) => {
            term.write(`\r\n\x1b[31mConnection error: ${error.message}\x1b[0m\r\n`);
        };

        socket.onclose = () => {
            if (reconnectAttempts < maxReconnectAttempts) {
                reconnectAttempts++;
                term.write(`\r\x1b[33mConnection lost. Reconnecting (attempt ${reconnectAttempts}/${maxReconnectAttempts})...\x1b[0m\r\n`);
                setTimeout(connectWebSocket, reconnectDelay);
            } else {
                term.write('\r\x1b[31mFailed to reconnect. Please refresh the page.\x1b[0m\r\n');
            }
        };
    }

    connectWebSocket();

    let currentInput = '';
    term.onData((data) => {
        if (!socket || socket.readyState !== WebSocket.OPEN) return;

        // backspace
        if (data === '\x7f') {
            if (currentInput.length > 0) {
                currentInput = currentInput.slice(0, -1);
                term.write('\b \b');
            }
            return;
        }

        // Enter key
        if (data === '\r') {
            socket.send(currentInput + '\n');
            currentInput = '';
            term.write('\r\n');
            return;
        }

        // handle regular input
        currentInput += data;
        term.write(data);
    });

    term.attachCustomKeyEventHandler((e) => {
        if (!socket || socket.readyState !== WebSocket.OPEN) return false;

        // Ctrl+C = SIGINT only when there's no selection
        if (e.ctrlKey && e.key === 'c' && !term.hasSelection()) {
            socket.send('\x03'); // SIGINT
            return false;
        }

        // Ctrl+D
        if (e.ctrlKey && e.key === 'd') {
            socket.send('\x04'); // EOF
            return false;
        }

        // Ctrl+Z
        if (e.ctrlKey && e.key === 'z') {
            socket.send('\x1a'); // SIGTSTP
            return false;
        }

        return true;
    });

    // handle window resize
    window.addEventListener('resize', () => fitAddon.fit());
</script>
</body>
</html>
